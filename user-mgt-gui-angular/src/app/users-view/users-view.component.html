<div class="container">
        <h2>List of users: </h2>
        <p>Update date: {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }}</p>      

        <div class="mat-elevation-z8">
                <mat-form-field>
                        <input placeholder="Search elements" matInput #input (keyup)='searchElements(input.value)'>
                </mat-form-field>

                <table mat-table [dataSource]="userDataSource">
                        <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> Firstname </th>
                        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Lastname </th>
                        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> Phone number </th>
                        <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
                        </ng-container>

                        <ng-container matColumnDef="birthDate">
                        <th mat-header-cell *matHeaderCellDef> Birth date </th>
                        <td mat-cell *matCellDef="let user"> {{user.birthDate}} </td>
                        </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"></tr>
                </table>
                
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
</div>
