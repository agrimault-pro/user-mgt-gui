<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="firstName">
            Firstname: 
          </label>
          <input type="text" id="firstName" class="form-control" name="firstName" ngModel required>
        </div>
        <div class="form-group">
            <label for="lastName">
              Lastname: 
            </label>
            <input type="text" id="lastName" class="form-control" name="lastName" ngModel required>
          </div>
   <!--     <div class="form-group">
          <label for="role">
            Role: 
          </label>  
        </div>
        <select id="role" class="form-control" name="role" [ngModel]="defaultRole">
          <option value="Reader">Reader</option>
          <option value="Admin">Admin</option>
        </select> -->
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create user</button>
        <button routerLink="/users" class="btn btn-primary">Cancel</button>
    </form>
  </div>
</div>
