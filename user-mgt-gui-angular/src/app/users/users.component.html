<li [ngClass]="{'list-group-item': true,
                'list-group-item-danger':isUserAnAdmin(),
                'list-group-item-success':!isUserAnAdmin()}">
  <div style="width:20px; height:20px; background-color:red;"
       *ngIf=isUserAnAdmin()></div>
  <h4 [ngStyle]="{color:getColorForAdmin()}">User first name: {{ userFirstName }} -- Last name: {{ getLastName() }} -- Role: {{ userRole }}</h4>
  <input type="text" class="form-control" [(ngModel)]="userFirstName">
</li>
