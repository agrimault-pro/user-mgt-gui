<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">
            Name: 
          </label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="role">
            Role: 
          </label>  
        </div>
        <select id="role" class="form-control" name="role" [ngModel]="defaultRole">
          <option value="Reader">Reader</option>
          <option value="Admin">Admin</option>
        </select>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create user</button>
    </form>
  </div>
</div>
